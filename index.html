<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Centering Calculator</h2>

    <div class="input-row">
      <label for="edgeA">Edge A</label>
      <input type="number" id="edgeA" placeholder="Enter value">
      <span id="edgeAResult">0%</span>
    </div>

    <div class="input-row">
      <label for="edgeB">Edge B</label>
      <input type="number" id="edgeB" placeholder="Enter value">
      <span id="edgeBResult">0%</span>
    </div>

    <button class="reset" onclick="resetValues()">Reset</button>

    <p class="grade">Centering Grade: <span id="centeringGrade">-</span></p>
  </div>

  <!-- Link to external JS -->
  <script src="index.js"></script>
</body>
</html>
